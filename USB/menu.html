<!DOCTYPE html>
<html>
<head>
    <title>System Tools</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .button {
            width: 200px;
            padding: 10px;
            margin: 5px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .submenu {
            display: none;
            margin-top: 20px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h2>System Tools</h2>
    
    <!-- Main OS Selection -->
    <div id="osSelection">
        <button class="button" onclick="showSubmenu('windows')">Windows Tools</button>
        <button class="button" onclick="showSubmenu('linux')">Linux Tools</button>
        <button class="button" onclick="showSubmenu('mac')">MacOS Tools</button>
    </div>

    <!-- Windows Submenu -->
    <div id="windowsMenu" class="submenu">
        <h3>Windows Tools</h3>
        <a href="Windows\Prank\Nyan\payload\deploy.bat" class="button">Run Lock Screen</a>
        <button class="button" onclick="backToMain()">Back</button>
    </div>

    <!-- Linux Submenu -->
    <div id="linuxMenu" class="submenu">
        <h3>Linux Tools</h3>
        <a href="" class="button">Nothing Yet</a>
        <button class="button" onclick="backToMain()">Back</button>
    </div>

    <!-- MacOS Submenu -->
    <div id="macMenu" class="submenu">
        <h3>MacOS Tools</h3>
        <a href="" class="button">Nothing Yet</a>
        <button class="button" onclick="backToMain()">Back</button>
    </div>

    <script>
        function showSubmenu(os) {
            // Hide main menu
            document.getElementById('osSelection').style.display = 'none';
            
            // Show selected submenu
            document.getElementById(os + 'Menu').classList.add('active');
        }

        function backToMain() {
            // Hide all submenus
            const submenus = document.getElementsByClassName('submenu');
            for(let menu of submenus) {
                menu.classList.remove('active');
            }
            
            // Show main menu
            document.getElementById('osSelection').style.display = 'block';
        }
    </script>
</body>
</html>
